<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
  <title>Routine Planner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    header, footer {
      text-align: center;
      padding: 0.5rem;
    }

    .screen {
      display: none;
    }

    .screen.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="square-container">
    <video id="background-video" autoplay muted loop playsinline style="position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-1;"></video>
    <header>
      <h1>Routine Planner</h1>
    </header>

    <main>
      <!-- Home -->
      <section id="home-screen" class="screen active">
        <h1>Welcome!</h1>
        <p>Ready to start your day with intention?</p>
        <button id="start-button">Start</button>
      </section>

      <!-- Questions -->
      <section id="question-screen" class="screen">
        <h2 id="question-title"></h2>
        <div id="answer-options"></div>
        <button id="submit-button">Submit</button>
      </section>

      <!-- Results -->
      <section id="results-screen" class="screen">
        <h2>Morning Routine Complete!</h2>
        <p id="results-text"></p>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Sean Meiser & Brian Glennon</p>
    </footer>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
