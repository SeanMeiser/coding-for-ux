<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Routine Planner</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <header>
      <h1>Routine Planner</h1>
    </header>

    <main>
      <!-- Home -->
      <section id="home-screen" class="screen active">
        <h1>Welcome!</h1>
        <p>Ready to start your day with intention?</p>
        <button id="start-button">Start</button>
      </section>

      <!-- Questions -->
      <section id="question-screen" class="screen hidden">
        <h2 id="question-title"></h2>
        <div id="answer-options"></div>
        <button id="submit-button">Submit</button>
      </section>

      <!-- Results -->
      <section id="results-screen" class="screen hidden">
        <h2>Morning Routine Complete!</h2>
        <p id="results-text"></p>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Sean Meiser & Brian Glennon</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
